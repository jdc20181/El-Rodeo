<html>
<head>


<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.w1-container{
height:200px;
min-height:200px;
max-height:250px;
width:100%;
}
.w2-container{
height:200px;
min-height:200px;
max-height:250px;
width:100%;
}
</style>
  </head>

<div class="w1-container w3-blue w3-display-topmiddle">
<h1  class="w3-display-middle"style="text-align:center;">El Rodeo </h1>
  <button class="w3-button w3-blue w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>

  </div>
<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>



<div class="w2-container w3-display-middle w3-display-left">
  <h2>Closable List Items</h2>
  <p>To close/hide the list items, click on the "x":</p>
  <ul class="w3-ul w3-card-4">
    <li class="w3-display-container">Jill <span onclick="this.parentElement.style.display='none'" class="w3-button w3-transparent w3-display-right">&times;</span></li>
    <li class="w3-display-container">Adam <span onclick="this.parentElement.style.display='none'" class="w3-button w3-transparent w3-display-right">&times;</span></li>
    <li class="w3-display-container">Eve <span onclick="this.parentElement.style.display='none'" class="w3-button w3-transparent w3-display-right">&times;</span></li>
  </ul>
</div>
<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
</html>
